spring:
  jpa:
    generate-ddl: true
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: admin3
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/admin3?characterEncoding=utf8
    username: root
    password: 123456
  sql:
    init:
      encoding: utf8
      data-locations: classpath:data.sql
      mode: always
      continue-on-error: true
  data:
    web:
      pageable:
        one-indexed-parameters: true
server:
  servlet:
    context-path: /admin3
admin3:
  log-templates:
    tech.wetech.admin3.sys.event.UserLoggedIn: '{{userinfo.fullName}}登录成功'
    tech.wetech.admin3.sys.event.UserLoggedOut: '{{userinfo.fullName}}退出登录'
    tech.wetech.admin3.sys.event.UserCreated: '用户{{user.fullName}}创建成功'
    tech.wetech.admin3.sys.event.UserUpdated: '用户{{user.fullName}}更新成功'
    tech.wetech.admin3.sys.event.UserDeleted: '用户{{user.fullName}}删除成功'
    tech.wetech.admin3.sys.event.RoleCreated: '角色{{role.name}}创建成功'
    tech.wetech.admin3.sys.event.RoleUpdated: '角色{{role.name}}更新成功'
    tech.wetech.admin3.sys.event.RoleDeleted: '角色{{role.name}}删除成功'
    tech.wetech.admin3.sys.event.ResourceCreated: '资源{{resource.name}}创建成功'
    tech.wetech.admin3.sys.event.ResourceUpdated: '资源{{resource.name}}更新成功'
    tech.wetech.admin3.sys.event.ResourceDeleted: '资源{{resource.name}}删除成功'
